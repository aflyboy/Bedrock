<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minecraft</title>
    <script type="text/javascript" src="https://threejs.org/build/three.js"></script>
    <script type="text/javascript" src="libraries/three.js/controls/PointerLockControls.js"></script>
    <script type="text/javascript" src="libraries/three.js/utils/BufferGeometryUtils.js"></script>
    <script type="text/javascript" src="libraries/bedrock.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- https://www.cnblogs.com/sincw/p/9161922.html -->
    <script type="text/javascript">
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 20000);

        let renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        let game = new Bedrock.WebGLGame(scene, camera);
        let objects = game.renderRegion();

        let controls = new Bedrock.MiscControls(scene, camera, objects);

        window.addEventListener("resize", onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
